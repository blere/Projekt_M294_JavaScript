<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoriten</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body data-page="favorites">
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Favoriten</h1>
                <a href="../index.html" class="btn btn-primary">Zurück zur Übersicht</a>
            </div>
        </div>
    </header>

    <!-- Swiper Slider -->
    <section id="crypto-slider-container" class="my-4">
        <div class="swiper">
            <div class="swiper-wrapper" id="crypto-slider">
                <!-- Dynamisch generierte Slider-Inhalte -->
            </div>
        </div>
    </section>

    <!-- Favoriten-Container mit Scrollbalken -->
    <main class="container my-5">
        <section id="favorites-container" class="border p-3 shadow-sm rounded" style="max-height: 500px; overflow-y: auto;">
            <h2 class="h4 text-center mb-4">Gespeicherte Favoriten</h2>
            <div id="favorites-list" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Dynamisch generierte Inhalte -->
            </div>
        </section>

        <!-- CRUD-Operationen -->
        <section class="mt-5">
            <h3>Simulierte CRUD-Operationen</h3>
            <p class="text-muted">
                Die CoinGecko-API unterstützt nur Leseoperationen. Daher nutzen wir eine Dummy-API, um die POST-, PUT- und DELETE-Operationen zu demonstrieren.
            </p>
            <div class="d-flex gap-3">
                <button class="btn btn-primary" onclick="createDummyPost()">POST (Erstellen)</button>
                <button class="btn btn-warning" onclick="updateDummyPost(1)">PUT (Aktualisieren)</button>
                <button class="btn btn-danger" onclick="deleteDummyPost(1)">DELETE (Löschen)</button>
            </div>
            <div class="mt-3" id="dummy-response"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Krypto-Dashboard</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../java-script/script.js"></script>
</body>
</html>
