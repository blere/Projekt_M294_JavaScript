<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <header>
        <h1>Krypto-Dashboard</h1>
        <div class="controls">
            <!-- Filter für Top-Coins -->
            <label for="coin-range">Kryptowährungen:</label>
            <select id="coin-range">
                <option value="10">Top 10</option>
                <option value="25">Top 25</option>
                <option value="50">Top 50</option>
            </select>
            <button id="fetch-button">Anzeigen</button>
        </div>
    </header>
    
    <!-- Slideshow für Coins -->
    <section id="crypto-slider-container" aria-label="Krypto-Slideshow">
        <div class="swiper">
            <div class="swiper-wrapper" id="crypto-slider"></div>
        </div>
    </section>

    <!-- Bereich für Top-Coins -->
    <main>
        <section id="crypto-container" aria-label="Top-Krypto-Liste"></section>
    </main>

    <footer>
        <p>&copy; 2025 Krypto-Dashboard</p>
    </footer>

    <!-- Popup für Coin-Details -->
    <div id="coin-popup" class="popup hidden" aria-hidden="true">
        <div class="popup-content">
            <button class="popup-close" aria-label="Schließen">&times;</button>
            <div id="coin-details" aria-label="Details des Coins"></div>
            <canvas id="coin-chart" aria-label="Preischart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
